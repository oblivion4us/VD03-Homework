<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вертикальная навигационная панель</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <style>
        /* Кастомные стили для вертикальной панели навигации */
        .navbar-vertical {
            height: 100vh; /* Панель занимает всю высоту экрана */
            width: 190px; /* Фиксированная ширина панели */
            position: fixed; /* Фиксированная позиция слева */
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center; /* Центрирование по горизонтали */
        }

        .navbar-brand {
            display: flex;
            flex-direction: column;
            align-items: center; /* Центрирование по горизонтали */
            color: #fff;
            text-align: center; /* Выравнивание текста по центру */
        }

        .navbar-nav {
            flex-direction: column; /* Вертикальное расположение элементов */
            width: 100%;
            padding-left: 0; /* Убираем отступ слева */
        }

        .nav-item {
            width: 100%; /* Занимаем всю ширину панели */
        }

        .nav-link {
            color: #fff;
            padding: 10px 20px;
            font-size: 18px; /* Увеличиваем шрифт */
            width: 100%; /* Занимаем всю ширину панели */
            text-align: center; /* Центрируем текст */
        }

        .nav-link:hover {
            background-color: #495057;
            width: 100%; /* Занимаем всю ширину панели */
        }

        .navbar-brand img {
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .navbar-brand h6 {
            margin-bottom: 10px;
            font-family: "Orbitron", sans-serif;
            font-optical-sizing: auto;
            font-weight: <weight>;
            font-style: normal;
            text-align: center; /* Выравнивание текста по центру */
        }
    </style>
</head>
<body>
    <nav class="navbar-vertical navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="images/oblivion1.png" alt="Logo" width="150" height=auto class="d-inline-block align-text-top">
                <h6>OBLIVION4US</h6>
            </a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">О нас</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Услуги</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Контакты</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Основное содержимое страницы -->
    <div class="content" style="margin-left: 200px; padding: 20px;">
        <h1>Добро пожаловать на наш сайт!</h1>
        <p>Это пример страницы с вертикальной навигационной панелью.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
