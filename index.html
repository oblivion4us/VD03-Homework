<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вертикальная навигационная панель</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Кастомные стили для вертикальной панели навигации */
        .navbar-vertical {
            height: 100vh; /* Панель занимает всю высоту экрана */
            width: 190px; /* Фиксированная ширина панели */
            position: fixed; /* Фиксированная позиция слева */
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
        }

        .navbar-nav {
            flex-direction: column; /* Вертикальное расположение элементов */
            width: 100%;
        }

        .nav-link {
            color: #fff;
            padding: 10px 20px;
        }

        .nav-link:hover {
            background-color: #495057;
        }

        .navbar-brand img {
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar-vertical navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="images/oblivion1.png" alt="Logo" width="100" height=auto class="d-inline-block align-text-top"><br>
                OBLIVION4US
            </a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">О нас</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Услуги</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Контакты</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Основное содержимое страницы -->
    <div class="content" style="margin-left: 200px; padding: 20px;">
        <h1>Добро пожаловать на наш сайт!</h1>
        <p>Это пример страницы с вертикальной навигационной панелью.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
